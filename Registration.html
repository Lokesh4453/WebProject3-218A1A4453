<html>
    <head>
        <title>Food-Zone</title>
        <link rel="stylesheet" href="mystyles.css">
    </head>
    <style>
        body {
            min-width: 900px;
            min-height: 800px;
        }
    </style>
    <body>
        <header>
            <h1>Food-Zone</h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Registration.html">Registration</a></li>
                    <li><a href="LoginPage.html">Login</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header><br>
        <form action="RegistrationSuccessful.html">
    <center>
    User Name : <input type="text" name="uname" autofocus><br><br>
    Password : <input type="password" name="pwd" autofocus><br><br>
    Date Of Reservation :<input type="date" name="bname"><br><br>
    Foods :
        <input type="radio" name="food" value="F">Starters
        <input type="radio" name="food" value="F">Biryanies
        <input type="radio" name="food" value="F">Thalies
        <input type="radio" name="food" value="F">Desserts<br><br>
    Food Menu :
    <select name="Menu">
        <option value="Menu">MENU</option>
        <option value="Starters">STARTERS</option>
        <option value="Biryanies">BIRYANIES</option>
        <option value="Thalies">THALIES</option>
        <option value="Chincken-Biryanies">CHICKEN-BIRYANIES</option>
        <option value="MUTTON-BIRYANIES">MUTTON-BIRYANIES</option>
        <option value="PRAWNS-BIRYANIES">PRAWNS-BIRYANIES</option>
    </select><br><br>
    <div>
        <label for="week-month">Reservation For Table:</label>
        <input type="week" id="week" name="week" />
        <input type="month" id="month" name="month" />
    </div><br>
    Rating :<br>
    <input type="checkbox" name="feedback" value="Excellent">Excellent<br>
    <input type="checkbox" name="feedback" value="Good">Good<br>
    <input type="checkbox" name="feedback" value="Average">Average<br>
    <input type="checkbox" name="feedback" value="Better">Better<br>
    <input type="checkbox" name="feedback" value="Worst">Worst<br>
    Feedback :
    <textarea name="address" cols="35" rows="1"></textarea> <br>
    <div style="text-align: center;">
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </div><br><br>
    </center>
    <center><img border="6" src="Food.jpg" alt="Image is not Found" width="200" height="200"></center>
    <footer>
        <p>&copy;2024 My MyCompany. All rights reserved.</p>
    </footer> 
</center>
</form>
</body>
</html>
